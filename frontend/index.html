<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Escolar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="logo">Loja Escolar</h1>
    <div class="cart-icon" id="checkout-button" aria-label="Carrinho de Compras">

    </div>
  </header>

  <!-- Top tabs -->
  <nav class="top-nav">
    <button id="tab-products" class="tab active">Produtos</button>
    <button id="tab-admin" class="tab">Admin</button>
  </nav>

  <main>
    <section class="catalog">
      <div class="filters">
        <input type="text" id="search" placeholder="Buscar produtos...">
        <select id="sort">
          <option value="name-asc">Nome: A-Z</option>
          <option value="name-desc">Nome: Z-A</option>
          <option value="price-asc">PreÃ§o: Menor para Maior</option>
          <option value="price-desc">PreÃ§o: Maior para Menor</option>
        </select>
      </div>
      <div class="product-grid" id="product-container"></div>
    </section>

    <!-- Modal Carrinho -->
    <section id="cart-modal" class="cart-modal" aria-hidden="true">
      <div class="modal-content">
        <span class="close" id="close-cart-modal">&times;</span>
        <h2>Carrinho</h2>
        <div id="cart-items"></div>
        <div id="cart-summary">
          <p id="subtotal">Subtotal: R$ 0,00</p>
          <input type="text" id="coupon-input" placeholder="Cupom">
          <button id="apply-coupon">Aplicar Cupom</button>
        </div>
        <button id="confirm-order" class="btn-primary">Confirmar Pedido</button>
      </div>
    </section>

  <!-- Admin (hidden by default, accessible via top tab) -->
  <section id="admin" class="hidden">
      <h2>Adicionar Produto</h2>
      <form id="product-form" class="admin-form">
        <input type="text" id="nome" placeholder="Nome" required minlength="3" maxlength="60">
        <textarea id="descricao" placeholder="DescriÃ§Ã£o"></textarea>
        <input type="number" id="preco" placeholder="PreÃ§o" required min="0.01" step="0.01">
        <input type="number" id="estoque" placeholder="Estoque" required min="0">
        <select id="categoria" required>
          <option value="">Selecione a Categoria</option>
          <option value="Cadernos">Cadernos</option>
          <option value="Canetas">Canetas</option>
          <option value="Mochilas">Mochilas</option>
          <option value="AcessÃ³rios">AcessÃ³rios</option>
        </select>
        <input type="text" id="sku" placeholder="SKU (opcional)">
        <button type="submit" class="btn-primary">Adicionar Produto</button>
      </form>
    </section>
  </main>

  <!-- Toast notification -->
  <div id="toast" class="toast" aria-live="polite" role="status"></div>

  <script src="scripts.js"></script>
</body>
</html>
