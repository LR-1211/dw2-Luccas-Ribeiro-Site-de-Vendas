<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Escolar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="logo">Loja Escolar</h1>
        <div class="cart-icon" id="checkout-button" aria-label="Carrinho de Compras">
            <span class="badge" id="cart-badge">0</span>
        </div>
    </header>
    <main>
        <section class="catalog" id="catalog">
            <input type="text" id="search" placeholder="Buscar produtos...">
            <select id="sort">
                <option value="name-asc">Nome: A-Z</option>
                <option value="name-desc">Nome: Z-A</option>
                <option value="price-asc">Preço: Menor para Maior</option>
                <option value="price-desc">Preço: Maior para Menor</option>
            </select>
            <div class="product-grid" id="product-container"></div>
        </section>
        <section id="cart-modal" class="cart-modal" aria-hidden="true">
            <div class="modal-content">
                <span class="close" id="close-cart-modal" aria-label="Fechar modal">&times;</span>
                <h2>Carrinho</h2>
                <div id="cart-items"></div>
                <div id="cart-summary">
                    <p>Subtotal: <span id="subtotal">Subtotal: R$ 0,00</span></p>
                    <input type="text" id="coupon-input" placeholder="Cupom">
                    <button id="apply-coupon">Aplicar Cupom</button>
                </div>
                <button id="confirm-order">Confirmar Pedido</button>
            </div>
        </section>
        <section id="admin">
            <h2>Adicionar Produto</h2>
            <form id="product-form" class="admin-form">
                <input type="text" id="nome" placeholder="Nome" required minlength="3" maxlength="60">
                <textarea id="descricao" placeholder="Descrição"></textarea>
                <input type="number" id="preco" placeholder="Preço" required min="0.01" step="0.01">
                <input type="number" id="estoque" placeholder="Estoque" required min="0">
                <select id="categoria" required>
                    <option value="">Selecione a Categoria</option>
                    <option value="Cadernos">Cadernos</option>
                    <option value="Canetas">Canetas</option>
                    <option value="Mochilas">Mochilas</option>
                    <option value="Acessórios">Acessórios</option>
                </select>
                <input type="text" id="sku" placeholder="SKU (opcional)">
                <button type="submit">Adicionar Produto</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
